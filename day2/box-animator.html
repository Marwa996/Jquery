<!DOCTYPE html>
<html>
	<head>
		<title>Box Animator</title>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				position: absolute;
				background-color:red;
			}
		</style>
		<!-- <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/box-animator.js"></script> -->
	</head>
	<body>
		<div class="box"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script>
			$(".box").animate(
            {
              left: "70%",
              width: "200px",
			  height: "200px",
			  opacity: "0.5",	
			//   backgroundColor: "blue",
            },
            2000, function(){
				$(this).css("background-color","blue")
			}
          );
		  $(".box").animate(
            {
			  bottom: "5%",
              width: "100px",
			  height: "100px",
			  opacity: "1",	
            },
            2000, function(){
				$(this).css("background-color","pink")
			}
          );
		  $(".box").animate(
            {
              left: "10%",
              width: "200px",
			  height: "200px",	
			  opacity: "0.5",
            },
            2000, function(){
				$(this).css("background-color","yellow")
			}
          );
		  $(".box").animate(
            {
              bottom: "85%",
			  left: "20px",
              width: "100px",
			  height: "100px",	
			  opacity: "1",
            },
            2000, function(){
				$(this).css("background-color","red")
			}
          );
		</script>




	</body>
</html>
